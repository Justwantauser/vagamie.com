<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <link rel="stylesheet" href="social.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
</head>
<body>

    <div class="carousel">
        <button class="carousel_button carosoul_button--left isHidden"><img  class="carousel_in_images" src="img/left-arrow.png" alt=""></button>
        <div class="carousel_track-container">
            <ul class="carousel_track-con">
                <li class="carousel_slide slide_current" style="background: blue;">1</li>
                <li class="carousel_slide"  style="background: red;">2</li>
                <li class="carousel_slide" style="background: green;">3</li>
                <li class="carousel_slide" style="background: cyan;">4</li>
                <li class="carousel_slide" style="background: purple;">5</li>
          
            </ul>
        </div>
        <button class="carousel_button carosoul_button--right"><img class="carousel_in_images" src="img/right_arrow.png" alt=""></button>
        <div class="carouselnav">
            <button class="carousel_indicator current_one" ></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator" ></button>
            <button class="carousel_indicator" ></button>
            <button class="carousel_indicator" ></button>
        </div>
    </div>
    
</body>
<script src="social.js"></script>
</html>
